<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="product-image1">
      <img src="images\image-product-desktop.jpg" width="300" height="450" alt="perfume">
    </div>
    <div class="product-image2">
      <img src="images\image-product-mobile.jpg" width="343" height="240" alt="perfume">
    </div>
    <div class="product-content">
      <div class="product-header">
        P E R F U M E
      </div>
      <div class="product-name">
        Gabrielle <br> Essence Eau <br> De Parfum
      </div>
      <div class="product-detail">
        A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.
      </div>
      <div class="product-price">
        <span class="price-discount">
          $149.99
        </span>
        <span class="price-original">
          <del>$169.99</del>
        </span>
      </div>
      <div class="product-button">
        <button>🛒 Add to Cart</button>
      </div>
    </div>
  </div>

  

  </div>
</body>
</html>
